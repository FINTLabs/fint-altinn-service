apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ofk-no

resources:
  - ../../../base

patches:
  - patch: |-
      - op: replace
        path: "/spec/orgId"
        value: "ofk.no"
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "ofk-no.altinn.*"
      - op: add
        path: "/spec/url/basePath"
        value: "/beta"
      - op: replace
        path: "/spec/ingress/basePath"
        value: "/beta/api"
    target:
      kind: Application
      name: fint-altinn-service
